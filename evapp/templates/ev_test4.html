<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전기차 살까? 말까?</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/default.css' %}">
    <link rel="stylesheet" href="{% static 'css/ev1.css' %}">

</head>
<body>
    <div class="progress-container">
        <div class="progress-step active" data-step="1">1</div>
        <span class="progress-separator"> > </span>
        <div class="progress-step" data-step="2">2</div>
        <span class="progress-separator"> > </span>
        <div class="progress-step" data-step="3">3</div>
        <span class="progress-separator"> > </span>
        <div class="progress-step" data-step="4">4</div>
        <span class="progress-separator"> > </span>
        <div class="progress-step" data-step="5">5</div>
    </div>
    <div class="content">
        <h1>몇 년 동안 차량을 얼마나 사용할 계획이신가요?</h1>
        <div class="card2">
            <form action="/evtest" method="get" class="year-form">
                <label for="years">예상 사용 연수:</label>
                <input type="hidden" name="type" value="{{ type }}">
                <input type="hidden" name="brand" value="{{ brand }}">
                <input type="hidden" name="price" value="{{ price }}">
                <input type="number" id="years" name="years" min="1" max="15" required>

                <label for="km">연간 키로수:</label>
                <select id="km" name="km" required>
                    <option value="">선택하세요</option>
                    <option value="5000">5000 km</option>
                    <option value="10000">10000 km</option>
                    <option value="15000">15000 km</option>
                    <option value="20000">20000 km</option>
                    <option value="25000">25000 km</option>
                    <option value="30000">30000 km</option>
                    <option value="35000">35000 km</option>
                    <option value="40000">40000 km</option>
                    <option value="45000">45000 km</option>
                    <option value="50000">50000 km</option>
                </select>
                <button type="submit">다음단계</button>
            </form>
        </div>
    </div>
    <script>
        const currentStep = 4;

        // 진행 상태를 설정하는 함수
        function setProgress(step) {
            document.querySelectorAll('.progress-step').forEach((element, index) => {
                if (index < step) {
                    element.classList.add('active');
                } else {
                    element.classList.remove('active');
                }
            });
        }

        // 페이지 로드 시 현재 단계 설정
        setProgress(currentStep);
    </script>
</body>
</html>
