<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전기차 살까? 말까?</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/default.css' %}">
    <link rel="stylesheet" href="{% static 'css/ev1.css' %}">
</head>
<body>
    <div class="progress-container">
        <div class="progress-step active" data-step="1">1</div>
        <span class="progress-separator"> > </span>
        <div class="progress-step" data-step="2">2</div>
        <span class="progress-separator"> > </span>
        <div class="progress-step" data-step="3">3</div>
        <span class="progress-separator"> > </span>
        <div class="progress-step" data-step="4">4</div>
        <span class="progress-separator"> > </span>
        <div class="progress-step" data-step="5">5</div>
    </div>
    <div class="content">
        <h1>선호하는 브랜드를 선택하세요</h1>
        <div class="card-container">
            <div class="card" data-brand="k">
                <div class="image-group">
                    <div class="single-image">
                        <img src="{% static 'image/car/현대.svg' %}" alt="브랜드1">
                    </div>
                    <div class="image-row">
                        <img src="{% static 'image/car/기아.svg' %}" alt="브랜드2">
                        <img src="{% static 'image/car/kgm.svg' %}" alt="브랜드3">
                    </div>
                </div>
                <h2>국산</h2>
                <p>현대, 기아 등 국산차를 선호해요</p>
            </div>
            <div class="card" data-brand="none">
                <div class="image-group">
                    <div class="single-image">
                        <img src="{% static 'image/car/benz.svg' %}" alt="브랜드1">
                    </div>
                    <div class="image-row">
                        <img src="{% static 'image/car/bmw.svg' %}" alt="브랜드2">
                        <img src="{% static 'image/car/tesla.svg' %}" alt="브랜드3">
                    </div>
                </div>
                <h2>국산 + 해외</h2>
                <p>저는 국산, 해외 상관없어요</p>
            </div>
        </div>
    </div>
    <script>
        const currentStep = 2;

        // 진행 상태를 설정하는 함수
        function setProgress(step) {
            document.querySelectorAll('.progress-step').forEach((element, index) => {
                if (index < step) {
                    element.classList.add('active');
                } else {
                    element.classList.remove('active');
                }
            });
        }

        // 페이지 로드 시 현재 단계 설정
        setProgress(currentStep);

        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('click', () => {
                // data-brand 값을 가져와서 설정
                const brand = card.getAttribute('data-brand');
                const type = new URLSearchParams(window.location.search).get('type'); // URL에서 type 값을 가져옴

                // 즉시 페이지 이동
                window.location.href = `/evtest?type=${encodeURIComponent(type)}&brand=${encodeURIComponent(brand)}`;
            });
        });
    </script>
</body>
</html>
